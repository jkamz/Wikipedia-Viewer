<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href = "style.css">

    <link href='https://fonts.googleapis.com/css?family=Chewy|Fredoka+One|Roboto+Mono|Bellefair|Karma' rel='stylesheet'>

     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="app.js"></script>

  </head>
  <body>
  <div class="container">
    
    <div>
       <h1 class="text-center">Welcome to Wikipedia Viewer</h1>
    </div>
    <div class="text-center">
        
       <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><img class="img-zoom" id="wicon" src="images/wikiicon.png"><h4>Click for a Random Article<h4></a>
    </div>

    <h3 class="text-center">Search for an article below</h3>

    <div class="row">
      <div class="col-lg-12 col-md-6">
      <div class="input-group">
      <input id="keyWords" type="text" class="form-control" placeholder="Search String">
      <span class="input-group-btn">
        <button type="button">Search</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
    </div>

    <div class="output">


      
    </div>

  </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
  </body>
</html>
